<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimflix</title>
    <link rel="stylesheet" href="css/netflix_login.css">
    <link rel="icon" href="img/iconfav.png" type="image/png">
</head>
<body>
    <div class="logo">
        <img src="img/KIMFLIX_logo.png" alt="Netflix Logo">
    </div>
    <div class="login-container" >
        <form class="login-form" id="login-form" onsubmit="submitForm(event)">
            <h2 class="form-title">Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            <div class="password-container">
                <input class="password" type="password" id="pass" placeholder="Contraseña" required>
                <img src="img/ojo.png" alt="Show password" class="toggle-password" onclick="togglePasswordVisibility()">
            </div>
           
            <button type="submit">Iniciar Sesión</button>
            <div class="extra-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <span>·</span>
                <a href="#">¿Necesitas ayuda?</a>
            </div>
        </form>
    </div>

    
    <footer class="footer">
        <div class="footer-content">
            <p>Preguntas frecuentes</p>
            <p>Centro de ayuda</p>
            <p>Términos de uso</p>
            <p>Privacidad</p>
            <p>Información corporativa</p>
        </div>
    </footer>

    <script>

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("pass");
            var eyeIcon = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "img/ojo-abierto.png";
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "img/ojo.png";
            }
        }
        
        function submitForm(event) {
            event.preventDefault(); // Evita que se envíe el formulario de manera predeterminada

            // Obtener los valores del nombre de usuario y la contraseña
            var username = document.getElementById("username").value;
            var password = document.getElementById("pass").value;
            document.getElementById("username").value = "";
            document.getElementById("pass").value = "";
            
            if (username === "kimmi" && password === "100800") {
                // Redireccionar al usuario a otra página
                window.location.href = "netflix_user.html";
                return false; // Evitar que el formulario se envíe
            } else {
                // Mostrar alerta de contraseña incorrecta
                var alerta = document.createElement("div");
                alerta.textContent = "Contraseña incorrecta. Por favor, inténtelo de nuevo.";
                alerta.style.backgroundColor = "#DB202C";
                alerta.style.color = "white";
                alerta.style.padding = "10px";
                alerta.style.position = "fixed";
                alerta.style.top = "10px";
                alerta.style.left = "50%";
                alerta.style.transform = "translateX(-50%)";
                document.body.appendChild(alerta);

                // Ocultar la alerta después de 5 segundos
                setTimeout(function() {
                    alerta.style.display = "none";
                }, 5000);

                return false; // Evitar que el formulario se envíe
            }
        }
        
    </script>
</body>
</html>
