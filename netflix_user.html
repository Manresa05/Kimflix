<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimflix</title>
    <link rel="stylesheet" href="netflix_user.css">
    <link rel="icon" href="iconfav.png" type="image/png">
</head>
<body>
    <div class="profile-menu">
        <h2>Selecciona un perfil</h2>
        <div class="profiles">
            <div class="profile" onclick="selectProfile('Perfil_1')">
                <img src="perfil7.jpg" alt="Perfil 1">
                <p>Camila</p>
            </div>
            <div class="profile" onclick="selectProfile('Perfil_2')">
                <img src="perfil5.png" alt="Perfil 2">
                <p>Pablo</p>
            </div>
            <div class="profile" data-info="Perfil 3" onclick="selectProfile('Perfil_3')">
                <img src="perfil6.png" alt="Perfil 3">
                <p>Juntos por siempre</p>
            </div>
            <!-- Agrega más perfiles según sea necesario -->
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Preguntas frecuentes</p>
            <p>Centro de ayuda</p>
            <p>Términos de uso</p>
            <p>Privacidad</p>
            <p>Información corporativa</p>
        </div>
    </footer>

    <script>
        function selectProfile(info) {
            //var info = this.getAttribute('data-info');
            window.location.href = 'netflix_main.html?user=' + encodeURIComponent(info);
        }
    </script>

    
</body>
</html>
