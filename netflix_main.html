<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Catálogo de Películas</title>
    <link rel="stylesheet" href="css/netflix_main.css">
    <link rel="icon" href="img/iconfav.png" type="image/png">
</head>

<body>
    <header>
        <div class="encabezado">
            <div class="logo">
                <img src="img/KIMFLIX_logo.png" alt="Netflix Logo">
            </div>
            <div>

            </div>
        </div>
    </header>

    <main class="peliculas">
        <div class="pelicula">
            <img src="img/perfil6.png" alt="Pelicula 1">
            <div class="info">
                <p class="titulo">Pelicula 1</p>
            </div>
        </div>
        <div class="pelicula">
            <img src="img/perfil7.jpg" alt="Pelicula 2">
            <div class="info">
                <p class="titulo">Pelicula 2</p>
            </div>
        </div>
        <!-- Agrega más películas aquí -->
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Preguntas frecuentes</p>
            <p>Centro de ayuda</p>
            <p>Términos de uso</p>
            <p>Privacidad</p>
            <p>Información corporativa</p>
        </div>
    </footer>
</body>
</html>
